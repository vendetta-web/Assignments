<template>
    <lightning-layout class="slds-wrap" multiple-rows>
        <lightning-layout-item size="4" size-sm="6" class="slds-text-align_left">
            <lightning-button label="First"
                icon-name="utility:chevronleft"
                onclick={firstHandler}
                disabled={disablePrevious}></lightning-button>
            <lightning-button label="Previous"
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item size="4" size-sm="6" class="slds-align_absolute-center">
            <p class="slds-text-align_center">Displaying {currentPage} of {totalPage} Page</p>
        </lightning-layout-item>
        <lightning-layout-item size="4" size-sm="6" class="slds-text-align_right">
            <lightning-button label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}></lightning-button>
            <lightning-button label="Last"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={lastHandler}
                disabled={disableNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
